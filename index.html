<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&display=swap"
      rel="stylesheet"
    />
    <title>@media</title>
  </head>
  <body>
    <header>
      <figure>
        <img
          src="https://img.freepik.com/vetores-premium/logotipo-do-estilo-vintage-retro-do-restaurante_642964-120.jpg"
          alt="Logo"
        />
      </figure>

      <nav>
        <a href="">Inicio</a>
        <a href="">Como chegar</a>
        <a href="">Cardapio</a>
      </nav>
    </header>
    <main>
      <section>
        <figure>
          <img
            src="https://www.receiteria.com.br/wp-content/uploads/feijoada-rotated.jpeg"
            alt="Feijoada"
          />
          <figcaption>Feijoada R$ 60,00</figcaption>
        </figure>

        <figure>
          <img
            src="https://p2.trrsf.com/image/fget/cf/1200/900/middle/images.terra.com/2023/04/05/310349727-bobo-de-camarao-facil.jpg"
            alt="Bobó de camarão"
          />
          <figcaption>Bobó de camarão R$ 99,90</figcaption>
        </figure>

        <figure>
          <img
            src="https://www.confeiteiradesucesso.com/wp-content/uploads/2022/12/receitaRatatouille.jpg"
            alt="ratatuile"
          />
          <figcaption>Ratatuile R$ 139,90</figcaption>
        </figure>
      </section>

      <section>
        <figure>
          <img
            src="https://receitinhas.com.br/wp-content/uploads/2023/05/Pudim-de-biscoito-maizena.jpg"
            alt="Pudim"
          />
          <figcaption>Pudim R$ 9,90</figcaption>
        </figure>

        <figure>
          <img
            src="https://guiadacozinha.com.br/wp-content/uploads/2019/10/torta-holandesa-sensacao-29217.jpg"
            alt="Torta"
          />
          <figcaption>Torta Holandesa R$ 29,90</figcaption>
        </figure>

        <figure>
          <img
            src="https://content.news.ifood.com.br/uploads/2023/06/AI_capa_sorvete.webp"
            alt="Sorvete"
          />
          <figcaption>Sorvete R$ 29,90</figcaption>
        </figure>
      </section>
    </main>
    <footer>
      <img src="https://img.freepik.com/vetores-premium/logotipo-do-estilo-vintage-retro-do-restaurante_642964-120.jpg" alt="Logo_footer">
      <nav>
        <a href="">Contato</a>
        <a href="">Nossa História</a>
        <a href="">asdasd</a>
      </nav>
    </footer>
  </body>
</html>
